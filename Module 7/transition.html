<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        *{
            margin: 0;
        }
        .div1{
            background-color: aqua;
            color: black;
            height: 100px;
            width: 200px;
            transition: transform 2s,width 2s, height 2s;
        }
        .div1:hover{
            width: 300px;
            height: 200px;
            text-align: center;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>NOMAN
        </h1>
    </div>
    <div class="div1">
        <h1>NOMAN
        </h1>
    </div>
    <div class="div1">
        <h1>NOMAN
        </h1>
    </div>
</body>
</html>
