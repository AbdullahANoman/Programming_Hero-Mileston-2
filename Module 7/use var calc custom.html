<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Property</title>
    <style>
        :root{
            --primary-border:1px solid black;
        }

        .div2 h2{
            border: var(--primary-border);
            transition: transform 0.3s;
        }
        .div2 h2{
            border: var(--primary-border);
            width: calc(100% - 500px);
            
        }
    </style>
</head>
<body>
    <div class="dummy">

    </div>
    <div class="div1">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, nisi.</p>
    </div>
    <div class="div2">
        <h2>Heading 1</h2>
    </div>
    <div class="div3">
        <h2>heading 3</h2>
    </div>
</body>
</html>
