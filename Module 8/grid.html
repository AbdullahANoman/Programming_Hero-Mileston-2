<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exolore Grid</title>

        .container{

            row-gap: 200px;
        }

            height: 50px;
            width: 50px;
        }
    </style>
</head>

        </div>

        <div class="box">

        <div class="box">
            <p>Item-20</p>

    </div>
</body>
</html>
